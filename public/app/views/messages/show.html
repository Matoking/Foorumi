<div class="page-header">
  <h1>{{message.title}}</h1>
</div>

<p>
  {{message.content}}
</p>

<h2><ng-pluralize count="message.Replies.length" when="{'0': '0 vastausta', '1': '1 vastaus', 'other': '{} vastausta'}"></ng-pluralize></h2>

<ul ng-repeat="reply in message.Replies" class="media-list">
    <li class="media">
        <div class="media-body">
            <h4 class="media-heading">{{reply.User.username}}</h4>
            
            <p>{{reply.content}}</p>
            
            <p class="text-muted">
                {{reply.createdAt | date:'dd.MM.yyyy @ h:mma'}}
            </p>
        </div>
    </li>
</ul>

<div ng-show="userLoggedIn">
    <h2>Lis채채 oma vastauksesi</h2>

    <form name="replyForm">
      <div class="form-group">
        <label>Vastaus</label>
        <textarea ng-model="reply.content" class="form-control" required ng-minlength="1"></textarea>
      </div>
      <button ng-click="addReply()" ng-disabled="replyForm.$invalid" class="btn btn-success">Lis채채 vastaus</button>
    </form>
</div>
