<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<form name="loginForm">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input name="username" ng-model="username" type="text" class="form-control" required ng-minlength="1">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="password" ng-model="password" type="password" class="form-control" required ng-minlength="1">
    </div>

    <div ng-show="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>
    
    <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Kirjaudu sisään</button>
</form>
