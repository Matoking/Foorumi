<div class="page-header">
  <h1>Aihealueet</h1>
</div>

<div ng-repeat="topic in topics" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="#/topics/{{topic.id}}">{{topic.name}}</a>
        </h3>
    </div>
    <div class="panel-body">
        {{topic.description}}
    </div>
</div>

<h2>Lis채채 oma aihealueesi</h2>

<form name="newTopicForm">
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" ng-model="newTopic.name" required ng-minlength="1">
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control" ng-model="newTopic.description" required ng-minlength="1"></textarea>
  </div>
  <button ng-disabled="newTopicForm.$invalid" class="btn btn-success" ng-click="addTopic()">Lis채채 aihealue</button>
</form>
